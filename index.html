<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Store</title>
    <link rel="stylesheet" href="css/styles/common.css"/>
    <link rel="stylesheet" href="css/styles/cart.css"/>
    <link rel="icon" href="res/Pizza-icon.png"/>
</head>
<body>

<div class="main-wrapper">
</div>

<div class="basket-icon-container">
    <img class="basket-icon" src="res/Basket.png">
</div>

<div class="basket-window-background">
    <div class="cart">
        <div class="cart-header">
            <div class="cart-header-text">
                ВАШ ЗАКАЗ
            </div>
        </div>
        <div class="cart-menu">
            <div class="odd-menu-thumbnail"></div>
            <div class="even-menu-thumbnail"></div>
            <div class="odd-menu-thumbnail"></div>
            <div class="even-menu-thumbnail"></div>
        </div>
        <div class="cart-footer">
            <div class="to-payment-button">
                <div class="to-payment-button-text">
                    ПЕРЕЙТИ К ОПЛАТЕ
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/cart.js"></script>
<script src="js/init.js"></script>
</body>
</html>
